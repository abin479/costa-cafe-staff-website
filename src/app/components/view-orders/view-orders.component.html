<br>
<div class="text-center">
  <h3>Welcome to Costa Cafe's Order Fulfillment Kiosk</h3>
</div>
<br>
<div class="jumbotron">
  <div class="row text-center">
    <div class="col-md-12">
      <h4 class="">Today's Orders</h4>
      <br>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Order Id</th>
            <th>Name</th>
            <th>Phone/Email</th>
            <th>Order Status</th>
          </tr>
        </thead>
        <tbody>
          <tr class="clickable" *ngFor="let order of orders" (click)=fetchOrderDetails(order.orderId)>
            <td>{{order.orderId}}</td>
            <td>{{order.name}}</td>
            <td>{{order.phoneNumber}}{{order.email}}</td>
            <td class="order-status" appOrderStatusHighlight [orderStatus]="order.orderStatus">{{order.orderStatus}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
